<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <form onsubmit="saveToLocalStorage(event)">
       <label>Name</label><br>
       <input type="text" name="name" id="Name"><br>
       <label>E-Mail</label><br>
       <input type="text" name="email" id="email" ><br>
       <input type="submit" class="btn btn-dark" value="submit">
     </form> 
     <ul id="list of items" class="list-group"></ul>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script type="text/javascript">
  function saveToLocalStorage(event){
      event.preventDefault();
       let my_email = event.target.email.value;
       var username = event.target.name.value;
       let obj  = {
       name : username,
       email : my_email
   };
    axios.post('https://crudcrud.com/api/454d593e69ed4acb91f7ea164436d9b4/appointment',obj)
        .then((res)=>{
        console.log(res);
        showToScreen(res.data);
    })
        .catch((e) => console.log(e))
   };
   window.addEventListener('DOMContentLoaded',()=>{
    axios.get('https://crudcrud.com/api/454d593e69ed4acb91f7ea164436d9b4/appointment')
        .then((res)=>{
            console.log(res);
            for(let i=0; i<res.data.length; i++){
                showToScreen(res.data[i]);
            }
        })
        .catch((e)=>console.log(e))
   })

   function showToScreen(user){
     document.getElementById('Name').value = '';
     document.getElementById('email').value = '';
     if(localStorage.getItem(user.email)!==null){
        removefromScreen(user.email)
     }
     const parElement = document.getElementById('list of items');
     const childHtml = `<li id = ${user._id}>${user.email} - ${user.name}
                            <button onclick = deleteUser('${user._id}')>Delete user<button/>
                            <button onclick = editUser('${user._id}')>Edit user<button/>
                        <li/>`
     parElement.innerHTML = parElement.innerHTML + childHtml;
   }; 
   function deleteUser(userId){
    axios.delete(`https://crudcrud.com/api/454d593e69ed4acb91f7ea164436d9b4/appointment/${userId}`)
        .then((res)=>{
            removefromScreen(userId)
        })
        .catch((e)=> console.log(e))
       // localStorage.removeItem(obj.email)
   }
   function removefromScreen(userId){
        const parNode = document.getElementById('list of items');
        const childNodeTObeDeleted = document.getElementById(userId);
        if(childNodeTObeDeleted){
            parNode.removeChild(childNodeTObeDeleted);
        }
   }
</script>
</body>
</html>
